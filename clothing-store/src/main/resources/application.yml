spring:
  application:
    name: clothing-store
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  config:
    import: optional:file:.env[.properties]

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:file:./data/clothing_store_dev;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.orm.database.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

logging:
  level:
    root: INFO
    com.clothingstore: DEBUG
    org.springframework.security: DEBUG

app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-change-in-production-min-32-chars}
    expiration-ms: 900000  # 15 minutes
    refresh-expiration-ms: 604800000  # 7 days
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: false
  jpa:
    database-platform: org.hibernate.orm.database.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  flyway:
    enabled: false

server:
  port: 8080

logging:
  level:
    root: WARN
    com.clothingstore: DEBUG

app:
  jwt:
    secret: test-secret-key-for-unit-tests-min-32-chars
    expiration-ms: 900000
    refresh-expiration-ms: 3600000

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:h2:file:/data/clothing_store;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  h2:
    console:
      enabled: false
  jpa:
    database-platform: org.hibernate.orm.database.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  forward-headers-strategy: framework

logging:
  level:
    root: INFO
    com.clothingstore: INFO

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: 900000
    refresh-expiration-ms: 604800000
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://yourdomain.com}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
